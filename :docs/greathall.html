<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Harry Potter Experience by Kira</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">	
	<style type="text/css">

		body {
			font-size: 20px;
			background-color: black;
			color: black;

		}

		#greatHallImage, #plate {
			display: block;
			width: 1150px;
			margin: 0 auto;
		}

		*{
			box-sizing: border-box;
		}

		.left {
			display: block;
			width: 45%;
			float: left;
		}

		.right {
			display: block;
			width: 45%;
			float: right;
		}

		.harry {
			width: 160px;
			margin:0 auto;
		}

		.modal-wrapper {
			background-color: rgba(0, 0, 0, .7);
			width: 100%;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			display: none;
		}

		.modal {
			border: 1px solid black;
			background-color: white;
			width: 400px;
			height: 250px;
			padding: 20px;
			margin: 0 auto;
			position: relative;
			top: 50%;
			margin-top: -200px;
			border-radius: 10px;
		}

		.modal-on {
			overflow: hidden;
		}


	/*Plate page*/

		#plate{
			display: none;
			margin: 0 auto;
		}
		#carousel {
			position: relative;
		}

		#carousel img {
			position: absolute;
			top: 0;
			left: 0;
			width: 1150px;
			height: 690px;
			display: none;
		}

		#carousel img:first-of-type {
			display: block;
		}


	</style>
</head>
<body>
	<div id='greatHallImage'>
	
		<img src="images/greathall.jpg">

	</div>

	<div id='plate'>
		<div id="carousel" class="food">
			<img src="images/plate_empty.jpg">
			<img src="images/plate_am.jpg">
			<img src="images/plate_empty.jpg">
			<img src="images/plate_pm.jpg">
			<img src="images/plate_empty.jpg">
			<img src="images/plate_desert.jpg">
			<img src="images/plate_empty.jpg">
			<img src="images/plate_snack.jpg">
			<img src="images/plate_empty.jpg">
		</div>
	</div>

	<div class='modal-wrapper' id='modal1'>
		<div class='modal'>
			<div class='right'>
				<img class='harry' src='images/harry.png'>
			</div>

			<div class='left'>
				<h3>I am so full! Let's go back.</h3>
				<button class='ok'>OK</a>
			</div>
		</div>
	</div>

	
	

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			//Switching content
		  $('#greatHallImage').click(function(){
		    var dest = $('#plate').attr('display','block');
		    $('#greatHallImage').fadeOut(); // Hide all content divs
		    $(dest).fadeIn(); // Show the requested part
		    // You can do all of this using addClass / removeClass and use CSS transition (smoother, cleaner);
		  return false;  
		  });

		  
		});


	</script>
	
	<script type="text/javascript">
		var images = $('#carousel img');

		var i = 0;

		function newFood() {
			images.eq(i).hide();

			i++;

			if( i >= images.length){

				$('#modal1').show();

				$('body').addClass('modal-on');
			

				$('.modal').click(function(event){
					event.stopPropagation();
				});

				$('.ok').click(function(){
					//Don't act as a link
					$('#modal1').hide();
					window.location.href = 'harry.html';
				});
			// 	if (confirm("Ron: 'I don't know about you, but all this talk about Grims made me hungry. Let's go to the Great Hall!'") == true) {

		 //    	window.location.href = 'index.html';

		 //    	}else {
			//     alert("There is nothing left to eat!");
			// } 
		}
			images.eq(i).show();
		}
		
		$('.food').click(newFood);


		
	</script>

</body>
</html>
